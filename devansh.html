<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Flex Layout with Full Color A</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
  }
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    width: 100%;
    padding: 1rem;
  }
  /* First layer: A full width background */
  .layer1 {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    background: #4caf50; /* Green full width background */
    padding: 1rem 0;
  }
  .layer1 .letter {
    font-size: 8vw;
    font-weight: bold;
    color: white;
  }
  /* Second layer: B and C */
  .layer2 {
    display: flex;
    justify-content: center;
    width: 100%;
    gap: 2vw;
  }
  .layer2 .letter-b {
    flex: 2;
    font-size: 6vw;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2196f3; /* Blue */
    color: white;
    border-radius: 8px;
  }
  .layer2 .letter-c {
    flex: 1;
    font-size: 5vw;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #03a9f4; /* Light Blue */
    color: white;
    border-radius: 8px;
  }
  /* Third layer: D and E */
  .layer3 {
    display: flex;
    justify-content: center;
    width: 100%;
    gap: 2vw;
  }
  .layer3 .letter-d {
    flex: 1;
    font-size: 4vw;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ff5722; /* Deep Orange */
    color: white;
    border-radius: 8px;
  }
  .layer3 .letter-e {
    flex: 2;
    font-size: 5vw;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ff7043; /* Light Deep Orange */
    color: white;
    border-radius: 8px;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    /* Tablet and below */
    .layer1 .letter {
      font-size: 12vw;
    }
    .layer2 .letter-b {
      font-size: 9vw;
    }
    .layer2 .letter-c {
      font-size: 7vw;
    }
    .layer3 .letter-d {
      font-size: 6vw;
    }
    .layer3 .letter-e {
      font-size: 8vw;
    }
  }
  @media (max-width: 480px) {
    /* Mobile */
    body {
      padding: 0.5rem;
    }
    .container {
      padding: 0;
    }
    .layer1 .letter {
      font-size: 16vw;
    }
    .layer2 {
      gap: 1vw;
    }
    .layer2 .letter-b {
      font-size: 12vw;
    }
    .layer2 .letter-c {
      font-size: 9vw;
    }
    .layer3 {
      gap: 1vw;
    }
    .layer3 .letter-d {
      font-size: 8vw;
    }
    .layer3 .letter-e {
      font-size: 10vw;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Letter layout">
    <div class="layer1">
      <div class="letter letter-a" aria-label="Letter A">A</div>
    </div>
    <div class="layer2">
      <div class="letter letter-b" aria-label="Letter B">B</div>
      <div class="letter letter-c" aria-label="Letter C">C</div>
    </div>
    <div class="layer3">
      <div class="letter letter-d" aria-label="Letter D">D</div>
      <div class="letter letter-e" aria-label="Letter E">E</div>
    </div>
  </div>
</body>
</html>
